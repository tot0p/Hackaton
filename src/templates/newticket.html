<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/newticket" method="post">
    <!-- Subject -->
    <div>
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Subject" required>
    </div>
    <!-- content -->
    <div>
        <label for="content">Content</label>
        <input type="text" name="content" id="content" placeholder="Content" required>
    </div>
    <!-- LinkedData -->
    <div>
        <label for="linkedData">LinkedData</label>
        <input type="text" name="linked_data" id="linkedData" placeholder="LinkedData">
    </div>
    <!-- Submit -->
    <input type="submit">
    {{if .error}}
    <div class="error">
        {{.error}}
    </div>
    {{end}}


</form>
</body>
</html>
